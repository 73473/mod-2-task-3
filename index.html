<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorite Food</title>
    <link rel="stylesheet" href="styles/blog.css">
    <style>
        *{
            background-color: burlywood;
            /* width: 50%; */
        }
        #fav{
            font-weight: 700;
            font-style: oblique;
            color: crimson;
        }
        .like{
            text-decoration: underline;
            color: rgb(50, 7, 105);
        }
    </style>
</head>
<body>
    <h1 style="font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;">My Favorite Food</h1>
    <p id="fav">My favorite food is biryani</p>
    <p class="like">I like pasta</p>
    <p class="dislike">I dislike fuchka</p>
    <div class="note">
        <h3>Note</h3>
        <p> Though I dislike fuchka but I don't disrespect it.I don't dislike them who like it to have</p>
    </div>
    
</body>
</html>
